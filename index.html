<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Assets/Css/style.css">
        <title>Coding Quiz Week 4</title>
    </head>

    <body>
        <header>
            <div>
                <a href="highscores.html"><button class="scores-header" id="view-high-scores">View High Scores</button></a>
            </div>
        
            <div class="timer">
                <p>Time Remaining: 
                    <span id="timer">75</span>
                </p>
            </div>
        </header>
        
        <main class="quiz">
            <div id="quizStart">
                <div class="landing" id="startDisplay">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!</p>
                    <button id="start">Start Quiz</button>
                </div>
            </div>

            <div class="hidden" id="questions">
                <h2 id="question-words"></h2>
                <div class="options" id="options"></div>
            </div>

            <div class="hidden" id="quizEnd">
                <h2>End!</h2>
                <p>Your total score is: <span id="scoreTotal"></span></p>
                <p>Your name: <input type="text" id="name" max="3" />
                    <button id="submit">Submit</button>
                </p>
            </div>

            <div id="feedback" class="feedback hidden"></div>
        </main>
        <script src="./Assets/Scripts/script.js"></script>
    </body>
</html>
